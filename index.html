
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coris DigitalÂ® | Web Design & Strategic Marketing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              yellow: {
                400: '#FACC15',
                500: '#EAB308',
                600: '#CA8A04',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'spin-slow': 'spin 12s linear infinite',
              'grow-bar': 'growBar 1.5s ease-out forwards',
              'mesh-move': 'meshMove 20s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              growBar: {
                '0%': { width: '0%' },
                '100%': { width: 'var(--target-height)' }
              },
              meshMove: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(5%, 5%) scale(1.1)' },
                '66%': { transform: 'translate(-5%, 10%) scale(0.9)' },
                '100%': { transform: 'translate(0, 0) scale(1)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #ffffff;
        color: #0f172a;
        overflow-x: hidden;
        position: relative;
      }
      
      .bg-colorful {
        position: fixed;
        inset: 0;
        z-index: -20;
        background: 
          radial-gradient(circle at 0% 0%, rgba(250, 204, 21, 0.1) 0%, transparent 40%),
          radial-gradient(circle at 100% 0%, rgba(96, 165, 250, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 100% 100%, rgba(192, 38, 211, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 0% 100%, rgba(34, 197, 94, 0.05) 0%, transparent 40%);
        pointer-events: none;
      }

      .mesh-blob {
        position: fixed;
        width: 60vw;
        height: 60vw;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.12;
        z-index: -15;
        pointer-events: none;
        animation: mesh-move 25s infinite alternate ease-in-out;
      }

      .mesh-blob-1 { top: -10%; left: -10%; background: radial-gradient(circle, #FACC15, transparent); animation-delay: 0s; }
      .mesh-blob-2 { bottom: -10%; right: -10%; background: radial-gradient(circle, #6366f1, transparent); animation-delay: -5s; }
      .mesh-blob-3 { top: 40%; right: -20%; background: radial-gradient(circle, #ec4899, transparent); animation-delay: -10s; }

      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #EAB308;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
      
      .bg-grid-slate-100 {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='%23f1f5f9'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e");
      }
      
      .reveal {
        opacity: 0;
        transition: all 1s cubic-bezier(0.5, 0, 0, 1);
      }
      
      .reveal-left { transform: translateX(-50px); }
      .reveal-right { transform: translateX(50px); }
      .reveal-bottom { transform: translateY(50px); }
      
      .reveal-active {
        opacity: 1;
        transform: translate(0, 0);
      }
      
      .strike-line {
        position: absolute;
        top: 50%;
        left: 0;
        width: 0;
        height: 4px;
        background-color: #ef4444;
        transition: width 0.8s ease-in-out 0.5s;
        transform: rotate(-2deg);
      }
      
      .reveal-active .strike-line {
        width: 100%;
      }

      .bar-fill {
        width: 0;
        transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1) 0.5s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-colorful"></div>
    <div class="mesh-blob mesh-blob-1"></div>
    <div class="mesh-blob mesh-blob-2"></div>
    <div class="mesh-blob mesh-blob-3"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
